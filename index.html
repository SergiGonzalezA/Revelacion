<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Revelación de Género!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #e0e0e0, #fff3e0); /* Degradado neutro: gris a beige */
            transition: background 2s ease-in-out;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            transition: transform 0.5s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }
        
        h1 {
            color: #424242; /* Gris oscuro neutro */
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            font-size: 1.2em;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            background-color: #757575; /* Gris oscuro para el botón */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #616161;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .result {
            display: none;
            font-size: 4em;
            font-weight: bold;
            color: #1976d2; /* Azul para el resultado */
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 2s, transform 2s;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #1976d2; /* Color principal azul */
            opacity: 0;
            animation: confetti-fall 3s forwards;
            border-radius: 50%;
        }

        .confetti:nth-child(even) {
            background-color: #bbdefb; /* Color secundario azul claro */
            width: 8px;
            height: 8px;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title">¡Sergio y Liceth tienen un gran anuncio para todos ustedes!</h1>
    <p>Ellos ya lo saben, pero el secreto es tan grande que quieren compartirlo con los más allegados. ¿Qué será?</p>
    <button class="button" onclick="reveal()">¡Haz Clic Aquí!</button>
    <div id="result" class="result">
        ¡Es un niño!
        <p style="font-size: 0.5em; font-weight: normal; margin-top: 10px;">¡El bebé de Sergio y Liceth es un niño!</p>
    </div>
</div>

<div id="confetti-box" class="confetti-container"></div>

<script>
    function createConfetti() {
        const confettiBox = document.getElementById('confetti-box');
        confettiBox.style.display = 'block';

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confettiBox.appendChild(confetti);
        }
    }

    function reveal() {
        document.body.style.background = '#e1f5fe'; /* Cambia a azul claro sólido */
        document.getElementById('title').style.display = 'none';
        document.querySelector('.button').style.display = 'none';

        const resultElement = document.getElementById('result');
        resultElement.style.display = 'block';
        setTimeout(() => {
            resultElement.style.opacity = '1';
            resultElement.style.transform = 'scale(1)';
        }, 100);

        createConfetti();
    }
</script>

</body>
</html>
