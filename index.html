<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Revelación de Género!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #e0e0e0, #fff3e0);
            transition: background 2s ease-in-out;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }

        .container:hover {
            transform: scale(1.02);
        }
        
        h1 {
            color: #424242;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            font-size: 1.2em;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            background-color: #757575;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #616161;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .result-container {
            display: none;
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .result-text {
            font-size: 5em;
            font-weight: bold;
            color: #1976d2;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s, transform 1s;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Animación de Humo Mejorada y en Pantalla Completa */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: none;
        }

        .smoke {
            position: absolute;
            background-color: #9e9e9e;
            border-radius: 50%;
            opacity: 0.15;
            animation: smoke-drift 6s infinite;
            box-shadow: 0 0 40px 10px rgba(158, 158, 158, 0.3);
        }

        .smoke:nth-child(1) {
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            left: 10%;
            top: 15%;
        }

        .smoke:nth-child(2) {
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            left: 40%;
            top: 30%;
        }

        .smoke:nth-child(3) {
            width: 50px;
            height: 50px;
            animation-delay: 4s;
            left: 70%;
            top: 20%;
        }

        .smoke:nth-child(4) {
            width: 70px;
            height: 70px;
            animation-delay: 1s;
            left: 20%;
            top: 60%;
        }

        .smoke:nth-child(5) {
            width: 90px;
            height: 90px;
            animation-delay: 3s;
            left: 60%;
            top: 70%;
        }

        .smoke:nth-child(6) {
            width: 40px;
            height: 40px;
            animation-delay: 5s;
            left: 80%;
            top: 50%;
        }

        @keyframes smoke-drift {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.15;
            }
            50% {
                transform: translate(calc(20vw - 10%), calc(20vh - 10%)) scale(1.2) rotate(30deg);
                opacity: 0.1;
            }
            100% {
                transform: translate(calc(40vw - 20%), calc(40vh - 20%)) scale(1.4) rotate(0deg);
                opacity: 0;
            }
        }

        /* Animación de Chispas Mejorada */
        .spark {
            position: absolute;
            background-color: #bbdefb;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 0.8s ease-out infinite;
            z-index: 15;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.7);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Animación de Confeti Mejorada */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
            z-index: 15;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #1976d2;
            opacity: 0;
            animation: confetti-fall 3s forwards;
            border-radius: 50%;
            transform-origin: center;
        }

        .confetti:nth-child(even) {
            background-color: #bbdefb;
            width: 8px;
            height: 8px;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(calc(360deg * var(--random-rotate)));
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(calc(720deg + (360deg * var(--random-rotate))));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="smoke-container" id="smoke-box">
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
</div>

<div class="container">
    <h1 id="title">¡Sergio y Liceth tienen un gran anuncio para todos ustedes!</h1>
    <p>Ellos ya lo saben, pero el secreto es tan grande que quieren compartirlo con los más allegados. ¿Qué será?</p>
    <button class="button" onclick="reveal()">¡Haz Clic Aquí!</button>
    <div id="resultContainer" class="result-container">
        <div id="resultText" class="result-text">¡Es un niño!</div>
    </div>
</div>

<div id="confetti-box" class="confetti-container"></div>

<script>
    function createSpark(x, y, delay) {
        const spark = document.createElement('div');
        spark.classList.add('spark');
        spark.style.left = x + 'px';
        spark.style.top = y + 'px';
        spark.style.animationDelay = delay + 's';
        document.getElementById('resultContainer').appendChild(spark);

        setTimeout(() => {
            spark.remove();
        }, 800);
    }

    function createMultipleSparks(centerX, centerY, count) {
        for (let i = 0; i < count; i++) {
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 60;
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            const delay = Math.random() * 0.5;
            createSpark(x, y, delay);
        }
    }
    
    function createConfetti() {
        const confettiBox = document.getElementById('confetti-box');
        confettiBox.style.display = 'block';
        const confettiCount = 150;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.setProperty('--random-rotate', Math.random());
            confettiBox.appendChild(confetti);
        }
    }

    function reveal() {
        document.body.style.background = '#e1f5fe';
        document.getElementById('title').style.display = 'none';
        document.querySelector('.button').style.display = 'none';
        
        document.getElementById('smoke-box').style.display = 'block';

        const resultContainer = document.getElementById('resultContainer');
        resultContainer.style.display = 'block';
        const resultText = document.getElementById('resultText');

        setTimeout(() => {
            resultText.style.opacity = '1';
            resultText.style.transform = 'scale(1)';
            const rect = resultText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createMultipleSparks(centerX, centerY, 50);
            createConfetti();
        }, 5000);
    }
</script>

</body>
</html>
